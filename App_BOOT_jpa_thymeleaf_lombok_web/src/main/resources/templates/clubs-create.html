	<header>

		<div class="navbar navbar-dark bg-dark box-shadow">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center"> <svg
						xmlns="http://www.w3.org/2000/svg" width="20" height="20"
						viewBox="0 0 24 24" fill="none" stroke="currentColor"
						stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="mr-2">
						<path
							d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
						<circle cx="12" cy="13" r="4"></circle></svg> <strong>ClubCenter</strong>
						<a  th:href="@{/clubs2}">Home</a>
				</a>

			</div>
		</div>
	</header>

	<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Club Center</h1>
				<p class="lead text-muted">Something short and leading about the
					collection below its contents, the creator, etc. Make it short and
					sweet, but not too short so folks don't simply skip over it
					entirely.</p>
				<p>
					
				</p>
			</div>
		</section>

		<div class="container" style="margin-top: 4cm">
			<form role="form" method="post" th:action="@{/clubs/new}"
				th:object="${club}">




				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="title" name="title"
						placeholder="title" th:field="*{title}"> <label
						for="floatingInput"> Title</label>
					<p th:if="${#fields.hasErrors('title')}" class="text-danger"
						th:errors="*{title}"></p>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword"
						placeholder="Password" th:field="*{photourl}"> <label
						for="floatingPassword">Photourl</label>
					<p th:if="${#fields.hasErrors('photourl')}" class="text-danger"
						th:errors="*{photourl}"></p>
				</div>
				<br>
				<div class="form-floating">
					<textarea class="form-control" placeholder="contenuto"
						id="floatingTextarea" th:field="*{content}"></textarea>
					<label for="floatingTextarea">Contenuto</label>
					<p th:if="${#fields.hasErrors('content')}" class="text-danger"
						th:errors="*{content}"></p>
				</div>
				<br>

				<button type="submit" class="btn btn-primary my-2" >salva</button>
			</form>

		</div>

</main>
