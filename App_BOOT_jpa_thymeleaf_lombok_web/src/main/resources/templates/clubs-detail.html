<!DOCTYPE html>
<html xmlns:th="https://thymelead.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>


	<header>

		<div class="navbar navbar-dark bg-dark box-shadow">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center"> <svg
						xmlns="http://www.w3.org/2000/svg" width="20" height="20"
						viewBox="0 0 24 24" fill="none" stroke="currentColor"
						stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="mr-2">
						<path
							d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
						<circle cx="12" cy="13" r="4"></circle></svg> <strong>ClubCenter</strong>
					<a th:href="@{/clubs2}">Home</a>
				</a>

			</div>
		</div>
	</header>

	<main role="main">



		<!-- Product section-->
		<section class="py-5">
			<div class="container ">
				<div class="row gx-4 gx-lg-5 align-items-center">
					<div class="col-md-6">
						<img class="card-img-top mb-5 mb-md-0" th:src="${club.photourl}"
							alt="..." />
					</div>
					<div class="col-md-6">

						<h1 class="display-5 fw-bolder" th:text="${club.title}"></h1>
						<a class="btn btn-primary "
							th:href="@{/clubs/{Id}/edit(Id=${club.Id})}">Modifica</a> <a
							class="btn btn-primary "
							th:href="@{/clubs/{clubId}/delete(clubId=${club.Id})}">Elimina</a>
						<div class="fs-5 mb-5"></div>
						<p>creato il:</p>
						<h5 th:text="${club.createdin}"></h5>

						<p>modificato nel:</p>
						<h5 th:text="${club.updatedon}"></h5>
						<p class="lead" th:text="${club.content}"></p>


						<div class="d-flex"></div>
					</div>
				</div>
			</div>
			<br> <br>
			<div Class="container">
				<h5>Ecco la lista degli eventi di questo Club:</h5>
			</div>
			<br> <br>


			<!-- l'iterazione va piazzata all inizio della card altrimenti verranno  ripetuti solo i contenuti -->

			<div class="card mb-3 container" style="max-width: 640px;"
				th:each="evento :${listaEventi}">
				<div class="row g-0">
					<div class="col-md-4">
						<img th:src="${evento.photourl}" class="img-fluid rounded-start"
							alt="...">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<p>il titolo:</p>
							<h5 th:text="${evento.nome}"></h5>
							<p>inzia il:</p>
							<h5 th:text="${evento.starttime}"></h5>
							<p>finisce il:</p>
							<h5 th:text="${evento.endtime}"></h5>
							<a class="btn btn-primary "
								th:href="@{/clubs/{eventId}/deleteEvent(eventId=${evento.id})}">Elimina</a>
							<a class="btn btn-primary "
								th:href="@{/events/{eventId}/{clubId}(eventId=${evento.Id},clubId=${club.Id})}">Visualizza
								dettagli</a>

							<div class="d-flex justify-content-between align-items-center">


							</div>
						</div>
					</div>
				</div>
			</div>









		</section>
		<!-- Related items section-->

		<!-- Footer-->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Your
					Website 2023</p>
			</div>
		</footer>
		<!-- Bootstrap core JS-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->







		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
