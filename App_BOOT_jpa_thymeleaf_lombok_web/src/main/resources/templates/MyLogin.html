
<!doctype html>
<html lang="en" xmlns:th="https://thymelead.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

<title>Album example for Bootstrap</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/album/">

<!-- Bootstrap core CSS -->
<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="album.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form action="/login" method="post">
			<!-- Email input -->
			<div data-mdb-input-init class="form-outline mb-4">
				<input type="text" id="form2Example1" class="form-control" /> <label
					class="form-label" for="form2Example1">Username</label>
			</div>

			<!-- Password input -->
			<div data-mdb-input-init class="form-outline mb-4">
				<input type="password" id="form2Example2" class="form-control" /> <label
					class="form-label" for="form2Example2">Password</label>
			</div>

			<!-- 2 column grid layout for inline styling -->
			<div class="row mb-4"></div>

			<!-- Submit button -->


			<!-- Register buttons -->
			<div class="text-center">
				<p>
					Non hai un account? <a th:href="@{/user-new}">Registrati</a>
				</p>



			</div>
			<!-- Submit button -->
			<button type="submit" data-mdb-button-init data-mdb-ripple-init
				class="btn btn-primary btn-block mb-4">Sign in</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
